 <!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title> Próximas Leituras </title>
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css}">
<link rel="icon" th:href="@{img/icone-astronauta.png}">

</head>
 
 <body>
 
<header>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars fa-2x menu"></i>
    </label>
       <nav>
       <ul>
				
				<li>
				<div class="avatar-menu">
					<img th:src="${userAvatar}" class="avatar-menu-img">
				</div>
				
					</li>
					<li>
					<h5>
						<span th:text="${userLogin}" id="userlogin"
							data-userlogin="${userlogin}"></span>
					</h5></li>
				
				<li><i class="fas fa-home"></i><a th:href="@{/user/profile}">
						Home </a></li>
				<li><i class="fas fa-book-reader"></i><a
					th:href="@{/livros-lidos}"> Livros lidos </a></li>
				<li><i class="fas fa-book"></i> <a
					th:href="@{/proximas-leituras}"> Próximas leituras </a></li>
				<li><i class="far fa-bookmark"></i> <a
					th:href="@{/lista-desejos}"> Lista de desejos </a></li>
				<li><i class="fas fa-book-open"></i> <a
					th:href="@{/emprestados}"> Emprestados </a></li>
				<li><i class="fas fa-meteor"></i> <a th:href="@{/conquistas}">
						Conquistas </a></li>
				<li><i class="fas fa-bullhorn"></i> <a th:href="@{/guia-page}">
						Guia das Galáxias </a></li>
				<br>
				<li><i class="fas fa-sign-out-alt"></i> <a th:href="@{/logout}">
						Sair </a></li>

			</ul>
		</nav>
  </header>
	
	<section id="banner">
        <div class="banner">
            <div class="imagem-banner">
                <img th:src=@{img/icone-cadastro-proximos.png} class="imagem-astronauta">
            </div>
            <div class="texto">
                <p> Cadastre suas próximas <br> leituras </p>
                <div class="botao">
                    <a th:href="@{proximas}" class="cadastro">  Cadastre aqui  </a> 
                </div>
            </div>
        </div>
    </section>
	
	
<section id="tabela">
        <h1> Próximas Leituras </h1>
        <div class="tabela">
            <table>
                <tr>
                	<th>Ordem</th>
                    <th> Livro </th>
                    <th> Autor </th>
                    <th> Gênero </th>
                    <th> Editar </th>
                    <th> Excluir </th>
                </tr>

                <tr>
                    <tr th:each="prox : ${listar}">
                    <td th:text="${prox.ordem}"> </td>
                    <td th:text="${prox.livro}"> </td>
                    <td th:text="${prox.autor}"></td>
                    <td th:text="${prox.genero}"></td>
                    <td th:text="${prox.numeroPaginas}"></td>

                   <td> <i class="far fa-edit icone-tabela"></i> </td>
                   <td> <i class="fas fa-trash icone-tabela"></i> </td>
                   

                </tr>

            </table>
        </div>
    </section>
    
    
    
    
 <!-- Formulário -->

        <div id="modal" class="modal-container">
            <div class="modalpopup">
                <div class="topo-form">
                    <h1> Cadastre suas próximas leituras </h1>
                    <a href="/proximas-leituras" class="fechar"> X </a>
                </div>
                <div class="formulario">
				<form action="/save-prox-leitura" method="post">
					<input type="number" name="ordem" placeholder="Ordem de leitura" required>
					<input type="text" name="livro" placeholder="Nome do Livro"required> 
					<input type="text" name="autor"placeholder="Autor" required>
					
            			
            				<div class="opcoes">
						<select id="generos" name="genero" required>
							<option value="">Gênero</option>
							<option value="aventura">Aventura</option>
							<option value="autoajuda">Auto Ajuda</option>
							<option value="biografia">Biografia</option>
							<option value="conto">Conto</option>
							<option value="didatico">Didático/Educacional</option>
							<option value="drama">Drama</option>
							<option value="ficcao">Ficção</option>
							<option value="fantasia">Fantasia</option>
							<option value="poema">Poema / Poesia</option>
							<option value="policial">Policial</option>
							<option value="romance">Romance</option>
							<option value="suspense">Suspense</option>
							<option value="terror">Terror</option>
							<option value="outros">Outros</option>
						</select>
					</div>
					<input type="number" name="numeroPaginas" placeholder="Número de Páginas" required>
            				


					<div class="btn">
						<button type="submit" class="salvar">Salvar</button>


						<a href="/proximas-leituras" class="cancelar"> Cancelar
						</a>
					</div>

				</form>
			</div>
            </div>
        </div>
        
        
          <footer>
        <img th:src=@{img/logo-livronauta.png} class="logo-rodape">
    </footer>
     </body>
   </html>
