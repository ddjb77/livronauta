<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title> Lista Desejos </title>
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" th:href="@{css/data.table.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css}">
<link rel="icon" th:href="@{img/icone-astronauta.png}">


</head>
<body onload="novaFrase()">
	
	
	<header>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars fa-2x menu"></i>
    </label>
    	<div class="barra">
              <div class="item-geral">
                <div class="item">
                    <span id="nivel">Nível 1 </span>
                </div>
                <div class="img-item">
                    <img src="img/nv1.png">
                </div>
            </div>

            <div class="item-geral">
                <div class="img-item">
                    <img src="img/expbars.png"> 
                </div>
                <div class="item">
                   <span id="exp"> 0 / 100</span>
                </div>
            </div>

           <div class="item-geral">
                <div class="img-item">
                    <img src="/img/star-i.png"> 
                </div>
                <div class="item">
                   <span id="estrelas" th:text="${listaDesejos}"> 0 </span>
                </div>
            </div>

            <div class="item-geral">
                <div class="img-item">
                    <img src="/img/livro-de-capa-preta-fechado.png" width="20px" > 
                </div>
                <div class="item">
                   <span id="lidos" th:text="${livrosLidos}"> 0 </span>
                </div>
            </div>

            <div class="item-geral">
                <div class="img-item">
                    <span> <a href="#"> <img src="img/news-b2.png"> </a></span>
                </div>
            </div>
        </div>
        
       <nav>
        <ul>
        	
        	
            <li id="logo"><img src="/img/logo-livronauta.png" class="logo"></li>
            <li><h5><span th:text="${userLogin}" id="userlogin" data-userlogin="${userlogin}"></span></h5></li>
            <li> <i class="fas fa-home"></i><a href="/"> Home </a> </li>
            <li> <i class="fas fa-book-reader"></i><a href="/livros-lidos}"> Livros lidos  </a> </li>
			<li> <i class="fas fa-book"></i> <a href="/proximas-leituras"> Próximas leituras </a> </li>
			<li> <i class="far fa-bookmark"></i> <a href="/lista-desejos"> Lista de desejos  </a> </li>
			<li> <i class="fas fa-book-open"></i> <a href="/emprestados"> Emprestados </a> </li>
			<li> <i class="fas fa-meteor"></i> <a href="/conquistas"> Conquistas </a> </li>
			<li> <i class="fas fa-bullhorn"></i> <a href="/guia"> Guia das Galáxias </a> </li>
			<li> <i class="fas fa-sign-out-alt"></i> <a href="/logout"> Sair </a> </li>
			

        </ul>
        </nav>
  </header>
	
	
	<section id="banner">
        <div class="banner">
            <div class="imagem-banner">
                <img th:src=@{img/icone-listar.png} class="imagem-astronauta">
            </div>
            <div class="texto">
                <p> Cadastre os livros <br> que você deseja comprar </p>
                <div class="botao">
                   <a href="/lista" class="cadastro">  Cadastre aqui  </a> 
                </div>
            </div>
        </div>
    </section>
    
    
      <!-- <div id="modal" class="modal-container">
         <div class="modalperfil">
             <div class="topo-form">
                 <h1>  Bem vindo ao livronauta  </h1>
             </div>
             <div id="verificar-email">
               <h1> Verifique seu email</h1>
               <img src="img/admin.png">
               <h3> Enviamos uma verificação para seu email! Não deixe de verificar também sua caixa de span </h3>
             </div>
           </div>
      </div> 
	 -->
	
	 <section id="tabela">
        <h1> Lista de  Desejo </h1>
        <div class="tabela">
            <table id="dtBasicExample" cellspacing="0">
            <thead>
                <tr>
                    <th> Livro </th>
                    <th> Autor </th>
                    <th> Gênero </th>
                    <th> Site / Livraria </th>
                    <th> Preço </th>
                    <th> Editar </th>
                    <th> Excluir </th>
                </tr>
                </thead>
                <tbody>
                
                 <tr th:each="list : ${qtlistaDesejos}">
                    <td th:text="${list.livro}"> </td>
                    <td th:text="${list.autor}"></td>
                    <td th:text="${list.genero}"> </td>
                    <td th:text="${list.site}"></td> 
                    <td th:text="${list.preco}"> </td>
                
                    
                    <td> 
                    
                    	<a th:href="@{'updlista/' + ${list.id}}" title="Editar">
                   		 	<i class="far fa-edit icone-tabela"></i> 
                   		</a>
                    </td>


					<td>
						<form th:action="@{'apagar-lista/' + ${list.id}}" method=post>
		       
		                  <button type="submit" value="" class="btn-acoes" title="Excluir">
		                  	<i class="fas fa-trash icone-tabela">  </i>
		                  </button>
		           
						</form>
					</td>
						                   
               </tr>
               </tbody>
            </table>
        </div>
    </section>
    
    




    <footer>
        <img th:src=@{img/logo-livronauta.png} class="logo-rodape">
    </footer>
    
     <section id="robo">
        <div class="robo">
            
                <div class="balao">
                <div id="frases">
                   
                </div>
            </div>    
            <img id="robo-img" th:src=@{img/robo.gif} class="img-robo" onclick=novaFrase()>
            <div id="fechar"> X </div> 
        </div>
    </section>
    
    
    <script th:src="@{js/script.js}"></script>
	<script th:src="@{js/script-robo.js}"></script>
	<script th:src=@{datatable/jquery-3.5.1.min.js}></script>
    <script th:src=@{datatable/datatable.js}></script>
    <script th:src=@{datatable/popper.min.js}></script>
    <script th:src=@{datatable/dataTables.min.js}></script>
    

	
	
	


</body>
</html>
