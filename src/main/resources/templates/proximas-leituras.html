<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title> Próximas Leituras </title>
<link rel="stylesheet" th:href="@{css/style.css}">
<link rel="stylesheet" th:href="@{css/data.table.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css}">
<link rel="icon" th:href="@{img/icone-astronauta.png}">

</head>
<body onload="novaFrase()">
	
	<header>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars fa-2x menu"></i>
    </label>
    	<div class="barra">
              <div class="item-geral">
                <div class="item">
                    <span id="nivel">Nível 1 </span>
                </div>
                <div class="img-item">
                    <img src="img/nv1.png">
                </div>
            </div>

            <div class="item-geral">
                <div class="img-item">
                    <img src="img/expbars.png"> 
                </div>
                <div class="item">
                   <span id="exp"> 0 / 100</span>
                </div>
            </div>

            <div class="item-geral">
                <div class="img-item">
                    <img src="/img/star-i.png"> 
                </div>
                <div class="item">
                   <span id="estrelas" th:text="${listaDesejos}"> 0 </span>
                </div>
            </div>

            <div class="item-geral">
                <div class="img-item">
                    <img src="/img/livro-de-capa-preta-fechado.png" width="20px" > 
                </div>
                <div class="item">
                   <span id="lidos" th:text="${livrosLidos}"> 0 </span>
                </div>
            </div>

            <div class="item-geral">
                <div class="img-item">
                    <span> <a href="#"> <img src="img/news-b2.png"> </a></span>
                </div>
            </div>
        </div>
        
       
      <nav>
        <ul>
            <li id="logo"> <a th:href="@{/}"> <img th:src=@{img/logo-livronauta.png} class="logo"> </a>  </li>
                        <li><h5><span th:text="${userLogin}" id="userlogin" data-userlogin="${userlogin}"></span></h5></li>
            
             <li><i class="fas fa-home"></i><a th:href="@{/}"> Home </a> </li>
            <li><i class="fas fa-book-reader"></i><a th:href="@{/livros-lidos}"> Livros lidos  </a> </li>
			<li> <i class="fas fa-book"></i> <a th:href="@{/proximas-leituras}"> Próximas leituras </a> </li>
			<li><i class="far fa-bookmark"></i> <a th:href="@{/lista-desejos}"> Lista de desejos  </a> </li>
			<li> <i class="fas fa-book-open"></i> <a th:href="@{/emprestados}"> Emprestados </a> </li>
			<li> <i class="fas fa-meteor"></i> <a th:href="@{/conquistas}"> Conquistas </a> </li>
			<li> <i class="fas fa-bullhorn"></i> <a th:href="@{/guia}"> Guia das Galáxias </a> </li>
			<br>
			<li> <i class="fas fa-sign-out-alt"></i> <a th:href="@{/logout}"> Sair </a> </li>
			

        </ul>
        </nav>
  </header>
	
  
	<section id="banner">
        <div class="banner">
            <div class="imagem-banner">
                <img th:src=@{img/icone-cadastro-proximos.png} class="imagem-astronauta">
            </div>
            <div class="texto">
                <p> Cadastre suas próximas <br> leituras </p>
                <div class="botao">
                    <a href="/proximas" class="cadastro">  Cadastre aqui  </a> 
                </div>
            </div>
        </div>
    </section>
	
	
<section id="tabela">
        <h1> Próximas Leituras </h1>
        <div class="tabela">
            <table id="dtBasicExample" cellspacing="0">
            <thead>
                <tr>
                    <th> Livro </th>
                    <th> Autor </th>
                    <th> Gênero </th>
                    <th> Editar </th>
                    <th> Excluir </th>
                </tr>
                </thead>
                
                <tbody>

                <tr th:each="prox : ${proximasLeituras}">
                    <td th:text="${prox.livro}"> </td>
                    <td th:text="${prox.autor}"></td>
                    <td th:text="${prox.genero}"> </td>
                
                    
                <td>
						<a th:href="@{'upd/' + ${prox.id}}" title="Editar">
	
		                  	<i class="fas fa-edit icone-tabela">  </i>
		                 </a>
		           
					
					</td>


					<td>
						<form th:action="@{'apagar/' + ${prox.id}}" method=post>
		       
		                  <button type="submit" value="" class="btn-acoes" title="Excluir">
		                  	<i class="fas fa-trash icone-tabela">  </i>
		                  </button>
		           
						</form>
					</td>
						                   
               </tr>
              </tbody>
            </table>
        </div>
    </section>
    

    <footer>
        <img th:src=@{img/logo-livronauta.png} class="logo-rodape">
    </footer>
    
     <section id="robo">
        <div class="robo">
            
                <div class="balao">
                <div id="frases">
                   
                </div>
            </div>    
            <img id="robo-img" th:src=@{img/robo.gif} class="img-robo" onclick=novaFrase()>
            <div id="fechar"> X </div> 
        </div>
    </section>
    
    
    
	
    <script th:src=@{js/script-robo.js}></script>
    <script th:src=@{datatable/jquery-3.5.1.min.js}></script>
    <script th:src=@{datatable/datatable.js}></script>
    <script th:src=@{datatable/popper.min.js}></script>
    <script th:src=@{datatable/dataTables.min.js}></script>
    
    


</body>
</html>
